<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
<h1>Choose Your Weapon!</h1>
    <button id="Rock">
      <img
        src="https://t4.ftcdn.net/jpg/06/05/43/13/360_F_605431359_mDOtmOTbWnqmsb7lTJWOxMqkqhBOD0Kn.jpg"
        alt="Rock"
      />
    </button>
    <button id="Paper">
      <img
        src="https://www.aph.org/app/uploads/2019/04/1-04851-00_BL_Notebook_Paper_Punch_G-600x735.jpg"
        alt="Paper"
      />
    </button>
    <button id="Scissors">
      <img
      src="https://i.ebayimg.com/images/g/iOoAAOSwpl9e--kp/s-l1600.webp"
      alt="Scissors"
    />
  </button>

    
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
