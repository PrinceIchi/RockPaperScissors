<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>

    <button id="Rock">
      <img
        src="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F3bdb2575-9a92-42f8-8472-bb78c7bd118a_720x405.jpeg"
        alt="Rock"
        width="50%"
        height="50%"
      />
    </button>
    <button id="Paper">
      <img
        src="https://img-9gag-fun.9cache.com/photo/anbX4O0_700bwp.webp"
        alt="Paper"
        width="40%"
        height="40%"
      />
    </button>
    <button id="Scissors">Scissors</button>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
